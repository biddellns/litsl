---


 - name: Install minimum dependencies
   become: true
   apt: "name={{ item }} update_cache=yes state=installed"
   with_items:
              - python3-pip
              - python3-dev
              - libpq-dev
              - postgresql
              - postgresql-contrib
              - nginx
   tags: packages

 - name: Install mkvirtualenv
   become: true
   pip: "name={{ item }} executable=/usr/bin/pip3"
   with_items:
              - mkvirtualenv   
